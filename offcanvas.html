<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style media="screen">
  html,
  body {
    height: 100%;
    width: 100%;
    margin: 0 auto;
    padding: 0 auto;
  }

  a#menu svg {
    width: 40px;
    fill: #000;
  }

  nav,
  main {
    padding: 1em;
    box-sizing: border-box;
  }

  main {
    height: 100%;
    width: 100%;
  }
  /*off-canvas layout styles.
    */
  /* Since we are mobile-first, by defailt, the drawer is hidden
*/

  nav {
    width: 300px;
    height: 100%;
    position: absolute;
    -webkit-transform: translate(-300px, 0);
    transform: translate(-300px, 0);
    transition: transform 0.6s ease;
  }

  nav.open {
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0);
  }

  @media (min-width:600px) {
    nav {
      position: relative;
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0);
    }
    body {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-flow: row nowrap;
      flex-flow: row nowrap;
    }
    main {
      width: auto;
      flex-grow: 1;
    }
  }

  @media (min-width:600px) {
    main > #menu:after {
      content: 'the Drawer stays open if width > 600px';
    }
    main p,
    nav p {
      text-decoration: line-through;
    }
  }

  .dark_blue {
    background: darkblue;
  }

  .light_blue {
    background: lightblue;
  }
</style>

<body>
  <nav id='drawer' class="dark_blue">
    <h2>Off canvas</h2>
    <p> Click outside the drawer to close </p>
   </nav>

  <main class="light_blue">
    <a id="menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
      </svg>
    </a>
    <p> Click on the menu icon to open the drawer</p>

   </main>


  <script type="text/javascript">
    var menu = document.querySelector('#menu');
    var main = document.querySelector('main');
    var drawer = document.querySelector('#drawer');
    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
    });
    main.addEventListener('click', function() {
      drawer.classList.remove('open');
    });
  </script>
</body>
</html>
